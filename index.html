<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TeaTiem</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <header class="block" id="top">
        <div class="container">
            <h1>カフェからはじまる
                <span> 恋 </span>がある</h1>
        </div>
    </header>
    <section class="block white">
        <div class="container">
            <iframe width="600" height="400" src="//www.youtube.com/embed/d4XfGfy54mU" frameborder="0" allowfullscreen></iframe>
            <p>1度目の出会いは偶然かもしれません</p>
            <p>2度目の出会いは運命かもしれません</p>
        </div>
    </section>
    <section class="block" id="checkin">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    カフェに入ると自動的にチェックインします
                </div>
                <div class="col-md-6">
                    <img id="checkin" src="images/profile.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <section class="block">
        <div class="container">
            <p>カフェ内でTieTiemを利用している人を記憶します</p>
        </div>
    </section>
    <section class="block">
        <div class="container">
            <p>2以前にも出会ったことのある人となら</p>
            <p>チャットをすることができます</p>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
